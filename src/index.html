<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>100 Days from Today</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>

      <div ng-controller="inputController">
          <form class="form" action="">
              <div class="input-container">
                  <input class="input" type="text" ng-model="input" placeholder="e.g. 50 days from tomorrow" />
              </div>
              <button class="button" ng-click="submit()" type="submit">Submit</button>
          </form>
          <h2 class="output" ng-bind="value"></h2>
      </div>

      <!-- In production use:
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
      -->
      <script src="libs/angular/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/inputController.js"></script>
      <script src="js/services/parseInputService.js"></script>
    </body>
</html>
